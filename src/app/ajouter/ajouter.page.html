<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Ajouter un apprenant</h4>
  <form autocomplete="off" [formGroup]="apprenant" (ngSubmit)="saveApprenant()">
    <ion-item>
      <ion-input placeholder='Nom complet' type="text" formControlName="nomComplet"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder='E-mail' type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="TÃ©lÃ©phone" type="phone" formControlName="phone"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <ion-button  color="warning" shape="round" [disabled]="!apprenant.valid" type='submit'>Ajouter</ion-button>
     </ion-col>
     </ion-row>
  </form>
</ion-content>
